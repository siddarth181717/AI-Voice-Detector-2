<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOICE-AI Sentinel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>VOICE-AI SENTINEL</h1>

    <form id="uploadForm">
        <label class="upload-box" for="audio">
            <span id="file-label">âš¡ DROP AUDIO OR CLICK TO UPLOAD</span>
            <input type="file" id="audio" accept=".mp3,.wav" required class="hidden-input">
        </label>
        
        <label for="language" id="language-label">Select Language:</label>
        <select id="language" aria-labelledby="language-label">
            <option value="English">SYSTEM: ENGLISH</option>
            <option value="Hindi">SYSTEM: HINDI</option>
            <option value="Tamil">SYSTEM: TAMIL</option>
            <option value="Telugu">SYSTEM: TELUGU</option>
            <option value="Malayalam">SYSTEM: MALAYALAM</option>
        </select>

        <button type="submit">INITIALIZE ANALYSIS</button>
    </form>

    <div id="loading" style="display:none;">
        <div class="scanner"></div>
        <p>DECODING NEURAL PATTERNS...</p>
    </div>

    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
